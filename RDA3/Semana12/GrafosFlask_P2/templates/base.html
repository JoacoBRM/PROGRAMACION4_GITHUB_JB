<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <title>AdminLTE 3 | Starter</title> -->
  <title>{% block title %}AdminLTE 3 | Starter{% endblock %}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/plugins/fontawesome-free/css/all.min.css') }}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/dist/css/adminlte.min.css') }}">

  <link rel="icon" href="{{ url_for('static', filename='joacobrm/img/favicon.ico') }}" type="image/x-icon">

  <link rel="stylesheet" href="{{ url_for('static', filename='joacobrm/css/estilos.css') }}">

</head>
<body class="hold-transition sidebar-mini">
{% set current_path = request.path %}
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="https://github.com/JoacoBRM" class="brand-link" target="_blank">
      <img src="{{ url_for('static', filename='joacobrm/img/logo_jb.jpeg') }}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">JoacoBRM</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column">
          <li class="nav-item">
            <a href="{{ url_for('home.home') }}" class="nav-link {% if current_path == url_for('home.home') %}active{% endif %}">
                <i class="nav-icon fas fa-home"></i>
                <p>Inicio</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('grafos.starter') }}" class="nav-link {% if current_path == url_for('grafos.starter') %}active{% endif %}">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>Grafos</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('grafos.calcular_camino') }}" class="nav-link {% if current_path == url_for('grafos.calcular_camino') %}active{% endif %}">
                <i class="nav-icon fas fa-cog"></i>
                <p>Calculo de Rutas</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('grafos.ver_camino') }}" class="nav-link {% if current_path == url_for('grafos.ver_camino') %}active{% endif %}">
                <i class="nav-icon fas fa-chart-line"></i>
                <p>Camino (Ibarra - Loja)</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="container mt-0">
      <div class="bg-white p-4 rounded shadow">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
    <div class="p-3">
      <h5>Title</h5>
      <p>Sidebar content</p>
    </div>
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
    <footer class="main-footer d-flex justify-content-between align-items-center px-3">
    <div>
      <strong>Copyright © 2014-2025 <a href="https://github.com/JoacoBRM">JoacoBRM</a>.</strong>
      All rights reserved.
    </div>
    <div class="text-muted d-none d-sm-inline">
      PUCESA - Programación IV
    </div>
  </footer>

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{{ url_for('static', filename='adminlte/plugins/jquery/jquery.min.js') }}"></script>
<!-- Bootstrap 4 -->
<script src="{{ url_for('static', filename='adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static', filename='adminlte/dist/js/adminlte.min.js') }}"></script>
</body>
</html>
