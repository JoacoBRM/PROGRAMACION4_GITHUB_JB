<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Flask</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos2.css') }}">
  
</head>
<body class="bg-light">
  
  <div class="container text-center mt-5">
    <h1>Calculadora con Flask</h1>
    <form method="POST">
      <input type="number" name="numero1" class="form-control mb-2" placeholder="Primer número" value="{{ numero1 }}" required> 
      <input type="number" name="numero2" class="form-control mb-2" placeholder="Segundo número" value="{{ numero2 }}" required>

      <select name="operacion" class="form-select mb-3" required>
        <option value="sumar" {% if operacion == 'sumar' %}selected{% endif %}>Sumar</option>
        <option value="restar" {% if operacion == 'restar' %}selected{% endif %}>Restar</option>
        <option value="multiplicar" {% if operacion == 'multiplicar' %}selected{% endif %}>Multiplicar</option>
        <option value="dividir" {% if operacion == 'dividir' %}selected{% endif %}>Dividir</option>
    </select>

      <button type="submit" class="btn btn-primary">Calcular</button>
      
    </form>

    {% if resultado is not none %}
      <div class="alert alert-info mt-4">
        Resultado: {{ resultado }}
      </div>
    {% endif %}
    
  </div>
  <div class="contenedor">
        <button id="btn-inicio" type="button" class="btn-class-name">Volver Inicio</button>
        <footer>Realizado por: Joaquín Bermeo</footer>
  </div>
  
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
